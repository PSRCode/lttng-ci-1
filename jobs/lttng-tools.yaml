- defaults:
    name: lttng-tools
    description: |

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    logrotate:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor

    scm:
      - git:
          url: git://github.com/lttng/lttng-tools.git
          browser: githubweb
          browser-url: https://github.com/lttng/lttng-tools
          branches:
            - origin/{version}

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - github:
          url: https://github.com/lttng/lttng-tools


## Templates
- job-template:
    name: lttng-tools_{version}_{buildtype}
    defaults: lttng-tools

    project-type: matrix
    node: 'x86-32 || x86-64' # Applies only to matrix flyweight task
    execution-strategy:
      combination-filter: |
        (build=="std") || (liburcu_version=="master")
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values:
           - std
           - no_ust
           - python_bindings
           - java_agents
      - axis:
         type: user-defined
         name: babeltrace_version
         values:
           !include jobs/inc/babeltrace-versions.yaml.inc
      - axis:
         type: user-defined
         name: liburcu_version
         values:
           !include jobs/inc/liburcu-versions.yaml.inc
      - axis:
         type: user-defined
         name: lttng-ust_version
         values:
           - {version}
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

    builders:
      - conditional-step:
          condition-kind: strings-match
          condition-string1: $conf
          condition-string2: static
          on-evaluation-failure: run
      - copyartifact:
          project: liburcu_${{liburcu_version}}_{buildtype}/arch=$arch,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=$arch,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_${{lttng-ust_version}}_{buildtype}/arch=$arch,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - shell:
         !include-raw-escape scripts/lttng-tools/build.sh

    # TODO: Scan for open tasks
    publishers:
      - tap:
          results: 'tap/**/*.tap'
          failed-tests-mark-build-as-failure: true
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          #total-thresholds:
          #  failed:
          #    total-all: 0
          #    total-high: 0
          #    total-normal: 0
          #    total-low: 0
      - archive:
          artifacts: 'build/**'
          allow-empty: false
      - workspace-cleanup


- job-template:
    name: lttng-tools_{version}_cppcheck
    defaults: lttng-tools

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f lttng-tools-cppcheck.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE 2> lttng-tools-cppcheck.xml

    publishers:
      - archive:
          artifacts: 'lttng-tools-cppcheck.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'lttng-tools-cppcheck.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    name: lttng-tools_{version}_scan-build
    defaults: lttng-tools
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell:
          !include-raw-escape scripts/lttng-tools/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

