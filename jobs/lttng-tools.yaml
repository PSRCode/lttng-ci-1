- defaults:
    name: lttng-tools
    description: |
      The lttng-tools project provides a session daemon (lttng-sessiond)
      that acts as a tracing registry, the "lttng" command line for tracing
      control, a lttng-ctl library for tracing control and a lttng-relayd
      for network streaming.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - github:
          url: https://github.com/{github_user}/{github_name}
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2


## Templates

- lttng-tools_version_buildtype_anchor: &lttng-tools_version_buildtype_anchor
    name: 'lttng-tools_version_buildtype_anchor'
    defaults: lttng-tools

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversion}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversion}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

    properties:
      - github:
          url: https://github.com/{github_user}/{github_name}
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2
      - throttle:
          max-per-node: 1
          option: 'category'
          categories:
            - 'lttng-tools'
          matrix-builds: false
          matrix-configs: true

    builders:
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|static)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (python-bindings|no-ust)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (java-agent|python-agent)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: true
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - shell:
         !include-raw-escape: scripts/lttng-tools/build.sh


- job-template:
    name: lttng-tools_{version}_{buildtype}
    <<: *lttng-tools_version_buildtype_anchor
    triggers:
      - pollscm:
          cron: "@hourly"
      - reverse:
            jobs: 'lttng-ust_{version}_{buildtype}'
            result: 'success'

    publishers:
      - tap:
          results: 'tap/**/*.tap'
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**'
          allow-empty: false
      - workspace-cleanup:
          clean-if:
            - failure: false
      - ircbot:
          strategy: new-failure-and-fixed
          matrix-notifier: only-parent
          channels:
            - name: '#lttng'


