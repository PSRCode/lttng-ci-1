- defaults:
    name: lttng-tools
    description: |
      The lttng-tools project provides a session daemon (lttng-sessiond)
      that acts as a tracing registry, the "lttng" command line for tracing
      control, a lttng-ctl library for tracing control and a lttng-relayd
      for network streaming.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - ansicolor
      - timeout:
          timeout: 90
          fail: true
          type: absolute
      - timestamps
      - workspace-cleanup:
          clean-if:
            - failure: false

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/lttng-tools
          skip-tag: true
          git-tool: jgit

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=lttng-tools
      - github:
          url: https://github.com/{github_user}/{github_name}
      - build-discarder:
          num-to-keep: 20
          artifact-num-to-keep: 2


## Anchors
- lttng-tools_build_axes_defaults: &lttng-tools_build_axes_defaults
    name: 'lttng-tools_build_axes_defaults'
    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: liburcu_version
         values: '{obj:urcuversion}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babelversion}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

- lttng-tools_build_builders_defaults: &lttng-tools_build_builders_defaults
    name: 'lttng-tools_build_builders_defaults'
    builders:
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (std|static)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: no-ust
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: agents
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=${{conf}},build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: (relayd-only)
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
      - conditional-step:
          condition-kind: regex-match
          label: '$conf'
          regex: debug-rcu
          on-evaluation-failure: run
          steps:
            - copyartifact:
                project: liburcu_${{liburcu_version}}_{buildtype}/arch=${{arch}},conf=debug-rcu,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/liburcu'
                do-not-fingerprint: true
            - copyartifact:
                project: babeltrace_${{babeltrace_version}}_{buildtype}/arch=${{arch}},conf=std,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/babeltrace'
                do-not-fingerprint: true
            - copyartifact:
                project: lttng-ust_{ustversion}_{buildtype}/liburcu_version=${{liburcu_version}},arch=${{arch}},conf=debug-rcu,build=std
                which-build: last-successful
                stable: false
                filter: 'build/**'
                target: 'deps/lttng-ust'
                do-not-fingerprint: true
      - shell:
         !include-raw-escape: scripts/lttng-tools/build.sh

- lttng-tools_build_builders_win: &lttng-tools_build_builders_win
    name: 'lttng-tools_build_builders_win'
    builders:
      - copyartifact:
          project: liburcu_${{liburcu_version}}_winbuild/arch=${{arch}},conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: babeltrace_${{babeltrace_version}}_winbuild/arch=${{arch}},conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/babeltrace'
          do-not-fingerprint: true
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'cygwin'
          steps:
            - shell:
               !include-raw-escape:
                 - scripts/common/cygwin-shebang
                 - scripts/common/cygwin-prefix
                 - scripts/lttng-tools/build.sh
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'cygwin64'
          steps:
            - shell:
               !include-raw-escape:
                 - scripts/common/cygwin64-shebang
                 - scripts/common/cygwin-prefix
                 - scripts/lttng-tools/build.sh
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'msys2-mingw32'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW32'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygwin-prefix
                 - scripts/lttng-tools/build.sh
      - conditional-step:
          condition-kind: strings-match
          on-evaluation-failure: run
          condition-string1: '${{arch}}'
          condition-string2: 'msys2-mingw64'
          steps:
            - inject:
               properties-content: 'MSYSTEM=MINGW64'
            - shell:
               !include-raw-escape:
                 - scripts/common/msys2-shebang
                 - scripts/common/cygwin-prefix
                 - scripts/lttng-tools/build.sh

- lttng-tools_build_publishers_defaults: &lttng-tools_build_publishers_defaults
    name: 'lttng-tools_build_publishers_defaults'
    publishers:
      - tap:
          results: 'tap/**/*.tap'
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - workspace-cleanup:
          clean-if:
            - failure: false

- lttng-tools_build_publishers_prod: &lttng-tools_build_publishers_prod
    name: 'lttng-tools_build_publishers_prod'
    publishers:
      - tap:
          results: 'tap/**/*.tap'
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - workspace-cleanup:
          clean-if:
            - failure: false
      - archive:
          artifacts: 'build/**'
          allow-empty: false
      - ircbot:
          strategy: new-failure-and-fixed
          matrix-notifier: only-parent
          channels:
            - name: '#lttng'


## Templates
- job-template:
    name: lttng-tools_{version}_{buildtype}
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_prod

    triggers:
      - pollscm:
          cron: "@hourly"
      - reverse:
            jobs: 'lttng-ust_{version}_{buildtype}'
            result: 'success'

- job-template:
    name: lttng-tools_{version}_winbuild
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_win
    <<: *lttng-tools_build_publishers_prod

- job-template:
    name: dev_{user}_lttng-tools_{version}_{buildtype}
    defaults: lttng-tools

    <<: *lttng-tools_build_axes_defaults
    <<: *lttng-tools_build_builders_defaults
    <<: *lttng-tools_build_publishers_defaults

- job-template:
    name: lttng-tools_{version}_cppcheck
    defaults: lttng-tools

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f lttng-tools-cppcheck.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE 2> lttng-tools-cppcheck.xml

    publishers:
      - archive:
          artifacts: 'lttng-tools-cppcheck.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'lttng-tools-cppcheck.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    name: lttng-tools_{version}_scan-build
    defaults: lttng-tools
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - copyartifact:
          project: liburcu_{urcuversion}_build/arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/lttng-ust'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/common/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

- job-template:
    name: lttng-tools_{version}_coverity
    defaults: lttng-tools
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-tools_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - copyartifact:
          project: liburcu_{urcuversion}_build/arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/lttng-ust'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup

# TODO
- job-template:
    name: lttng-tools_{version}_pylint
    defaults: lttng-tools
    node: 'x86-64'

    scm: []

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - copyartifact:
           project: lttng-tools-{version}/arch=x86-64,build=std,conf=agents
           which-build: last-successful
           stable: false
           filter: 'build/**'
           target: 'deps/lttng-tools'
           do-not-fingerprint: true
       - shell:
          !include-raw-escape: scripts/lttng-tools/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false


## Project
- project:
    name: lttng-tools
    github_user: lttng
    github_name: lttng-tools
    version:
      - stable-2.7
      - stable-2.8
      - stable-2.9
      - stable-2.10
      - master
    jobs:
      # Master #
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: build
          version: master
          ustversion: master
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, no-ust, agents, debug-rcu]
          urcuversion: !!python/tuple [master]
          babelversion: !!python/tuple [stable-1.5]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: portbuild
          version: master
          ustversion: master
          arch: !!python/tuple [armhf, arm64, powerpc, ppc64el]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, no-ust, agents]
          urcuversion: !!python/tuple [master]
          babelversion: !!python/tuple [stable-1.5]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: slesbuild
          version: master
          ustversion: master
          arch: !!python/tuple [sles12sp2]
          build: !!python/tuple [std]
          conf: !!python/tuple [std]
          urcuversion: !!python/tuple [master]
          babelversion: !!python/tuple [stable-1.5]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: macosxbuild
          version: master
          ustversion: master
