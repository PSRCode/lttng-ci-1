- job-template:
    name: lttng-tools_{version}_pylint
    defaults: lttng-tools
    node: 'x86-64'

    scm: []

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - copyartifact:
           project: lttng-tools-{version}/arch=x86-64,build=std,conf=python-agent
           which-build: last-successful
           stable: true
           filter: 'build/**'
           target: 'deps/lttng-tools'
           do-not-fingerprint: true
       - shell:
          !include-raw-escape: scripts/lttng-tools/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false


## Project
- project:
    name: lttng-tools
    version:
      !include: jobs/inc/lttng-tools-versions.yaml.inc
    jobs:
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: build
          version: master
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, no-ust, python-bindings, java-agent, python-agent]
          urcuversion: !!python/tuple [master]
          babelversion: !!python/tuple [master]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: portbuild
          version: master
          arch: !!python/tuple [armhf, arm64, powerpc, ppc64el]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, no-ust, python-bindings, java-agent, python-agent]
          urcuversion: !!python/tuple [master]
          babelversion: !!python/tuple [master]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: build
          version: stable-2.7
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, no-ust, python-bindings, java-agent, python-agent]
          urcuversion: !!python/tuple [stable-0.9]
          babelversion: !!python/tuple [stable-1.3]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: portbuild
          version: stable-2.7
          arch: !!python/tuple [armhf, arm64, powerpc]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, no-ust, python-bindings, java-agent, python-agent]
          urcuversion: !!python/tuple [stable-0.9]
          babelversion: !!python/tuple [stable-1.3]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: build
          version: stable-2.6
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, no-ust, python-bindings]
          urcuversion: !!python/tuple [stable-0.9]
          babelversion: !!python/tuple [stable-1.3]
      - 'lttng-tools_{version}_{buildtype}':
          buildtype: portbuild
          version: stable-2.6
          arch: !!python/tuple [armhf, arm64, powerpc]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, no-ust, python-bindings]
          urcuversion: !!python/tuple [stable-0.9]
          babelversion: !!python/tuple [stable-1.3]
      - 'lttng-tools_{version}_cppcheck'
      - 'lttng-tools_{version}_scan-build':
          version: master
          urcuversion: master
      - 'lttng-tools_{version}_scan-build':
          version: stable-2.7
          urcuversion: stable-0.9
      - 'lttng-tools_{version}_scan-build':
         version: stable-2.6
         urcuversion: stable-0.9
      #- 'lttng-tools_{version}_pylint'
      - 'lttng-tools_{version}_coverity':
          version: master

