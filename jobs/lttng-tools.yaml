- job-template:
    name: lttng-tools_{version}_cppcheck
    defaults: lttng-tools

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f lttng-tools-cppcheck.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE 2> lttng-tools-cppcheck.xml

    publishers:
      - archive:
          artifacts: 'lttng-tools-cppcheck.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'lttng-tools-cppcheck.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    name: lttng-tools_{version}_scan-build
    defaults: lttng-tools
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - copyartifact:
          project: liburcu_{urcuversion}_build/arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/lttng-ust'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/lttng-tools/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

- job-template:
    name: lttng-tools_{version}_coverity
    defaults: lttng-tools
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-tools_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    builders:
      - copyartifact:
          project: liburcu_{urcuversion}_build/arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/liburcu'
          do-not-fingerprint: true
      - copyartifact:
          project: lttng-ust_{ustversion}_build/liburcu_version={urcuversion},arch=x86-64,conf=std,build=std
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/lttng-ust'
          do-not-fingerprint: true
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup

