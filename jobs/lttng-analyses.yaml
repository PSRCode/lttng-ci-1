- defaults:
    name: lttng-analyses
    description: |
      LTTng analyses python scripts.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: lttng-analyses_codecov_token
              username: CODECOV_PROJECT_NAME
              password: CODECOV_TOKEN

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/lttng-analyses
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Templates
- job-template:
    name: lttng-analyses_{version}_build
    defaults: lttng-analyses

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: babeltrace_version
         values: '{obj:babeltrace_version}'

    builders:
      - copyartifact:
          project: babeltrace_${{babeltrace_version}}_build/arch=${{arch}},build=std,conf=python-bindings
          which-build: last-successful
          stable: false
          filter: 'build/**'
          target: 'deps/babeltrace'
      - shell:
         !include-raw-escape: scripts/lttng-analyses/build.sh

    publishers:
#      - archive:
#          artifacts: 'build/**'
#          allow-empty: false
      - ircbot:
          strategy: new-failure-and-fixed
          matrix-notifier: only-parent
          channels:
            - name: '#lttng'


- job-template:
    name: lttng-analyses_{version}_pylint
    defaults: lttng-analyses
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - copyartifact:
           project: babeltrace_master_build/arch=x86-64,build=std,conf=python-bindings
           which-build: last-successful
           stable: false
           filter: 'build/**'
           target: 'deps/babeltrace'
       - shell:
          !include-raw-escape: scripts/lttng-analyses/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false


## Project
- project:
    name: lttng-analyses
    github_user: lttng
    github_name: lttng-analyses
    version:
      - master
    jobs:
      - 'lttng-analyses_{version}_build':
          arch: !!python/tuple [x86-32, x86-64]
          babeltrace_version: !!python/tuple [stable-1.3, stable-1.4, master]
      - 'lttng-analyses_{version}_pylint'

