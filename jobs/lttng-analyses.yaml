- defaults:
    name: lttng-analyses
    description: |
      LTTng analyses python scripts.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    logrotate:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - github:
          url: https://github.com/{github_user}/{github_name}


## Templates
- job-template:
    name: lttng-analyses_{version}_build
    defaults: lttng-analyses

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'

    builders:
      - copyartifact:
          project: babeltrace_master_build/arch=${{arch}},build=std,conf=python-bindings
          which-build: last-successful
          stable: true
          filter: 'build/**'
          target: 'deps/babeltrace'
      - shell:
         !include-raw-escape: scripts/lttng-analyses/build.sh

#    publishers:
#      - archive:
#          artifacts: 'build/**'
#          allow-empty: false


- job-template:
    name: lttng-analyses_{version}_pylint
    defaults: lttng-analyses
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - copyartifact:
           project: babeltrace_master_build/arch=x86-64,build=std,conf=python-bindings
           which-build: last-successful
           stable: true
           filter: 'build/**'
           target: 'deps/babeltrace'
       - shell:
          !include-raw-escape: scripts/lttng-analyses/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false


## Project
- project:
    name: lttng-analyses
    github_user: lttng
    github_name: lttng-analyses
    version:
      - master
    jobs:
      - 'lttng-analyses_{version}_build':
          arch: !!python/tuple [x86-32, x86-64]
      - 'lttng-analyses_{version}_pylint'

