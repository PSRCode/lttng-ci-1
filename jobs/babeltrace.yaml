- defaults:
    name: babeltrace
    description: |
      The Babeltrace project provides trace read and write libraries, as well
      as a trace converter. Plugins can be created for any trace format to
      allow its conversion to/from another trace format.

      The main format expected to be converted to/from is the Common Trace
      Format (CTF). The default input format of the "babeltrace" command is
      CTF, and its default output format is a human-readable text log. The
      "babeltrace-log" command converts from a text log to a CTF trace.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/babeltrace
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - inject:
          properties-content: |
            PROJECT_NAME=babeltrace
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Templates

- babeltrace_version_buildtype_anchor: &babeltrace_version_buildtype_anchor
    name: 'babeltrace_version_buildtype_anchor'
    defaults: babeltrace

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'
      - axis:
         type: user-defined
         name: conf
         values: '{obj:conf}'
      - axis:
         type: user-defined
         name: build
         values: '{obj:build}'

    builders:
      - shell:
         !include-raw-escape: scripts/babeltrace/build.sh

- job-template:
    name: babeltrace_{version}_{buildtype}
    <<: *babeltrace_version_buildtype_anchor
    # TODO: Scan for open tasks
    publishers:
      - tap:
          results: 'tap/**/*.log'
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
      - archive:
          artifacts: 'build/**'
          allow-empty: false
      - ircbot:
          strategy: new-failure-and-fixed
          matrix-notifier: only-parent
          channels:
            - name: '#lttng'

- job-template:
    name: dev_{user}_babeltrace_{version}_{buildtype}
    <<: *babeltrace_version_buildtype_anchor
    publishers:
      - tap:
          results: 'tap/**/*.log'
          failed-tests-mark-build-as-failure: true
          todo-is-failure: false
      - warnings:
          console-log-parsers:
            - 'GNU Make + GNU C Compiler (gcc)'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0

- job-template:
    name: babeltrace_{version}_cppcheck
    defaults: babeltrace

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell: |
          rm -f babeltrace-cppcheck.xml
          cppcheck --enable=all --xml --xml-version=2 $WORKSPACE/src/babeltrace 2> babeltrace-cppcheck.xml

    publishers:
      - archive:
          artifacts: 'babeltrace-cppcheck.xml'
          allow-empty: false
      - cppcheck:
          pattern: 'babeltrace-cppcheck.xml'
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

- job-template:
    name: babeltrace_{version}_scan-build
    defaults: babeltrace
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
      - shell:
          !include-raw-escape: scripts/common/scan-build.sh

    publishers:
      - html-publisher:
          name: 'HTML Report'
          dir: 'scan-build-archive/'
          files: 'index.html'

- job-template:
    name: babeltrace_{version}_coverity
    defaults: babeltrace
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: babeltrace_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN
    builders:
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false

- job-template:
    name: babeltrace_{version}_pylint
    defaults: babeltrace
    node: 'x86-64'

    scm: []

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - copyartifact:
           project: babeltrace_{version}_build/arch=x86-64,build=std,conf=python-bindings
           which-build: last-successful
           stable: true
           filter: 'build/**'
           target: 'deps/babeltrace'
       - shell:
          !include-raw-escape: scripts/babeltrace/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999
      - email:
          recipients: 'ci-notification@lists.lttng.org'
          notify-every-unstable-build: true
          send-to-individuals: false

# Use - in version number since yaml anchor do not support dot
- babeltrace_version_glib-2-22-5_anchor: &babeltrace_version_glib-2-22-5_anchor
    name: 'babeltrace_version_glib_anchor'
    defaults: babeltrace
    node: 'x86-64'

    builders:
      - inject:
          properties-content: |
            LD_LIBRARY_PATH=$WORKSPACE/glib-2.22.5/BUILD_RESULT/lib
            PKG_CONFIG_PATH=$WORKSPACE/glib-2.22.5/BUILD_RESULT/lib/pkgconfig
            arch=x86-64
            conf=std
            build=std
      - shell: |
          wget http://ftp.gnome.org/pub/gnome/sources/glib/2.22/glib-2.22.5.tar.gz
          tar xvf glib-2.22.5.tar.gz
          cd glib-2.22.5
          mkdir BUILD_RESULT
          ./configure --prefix=$WORKSPACE/glib-2.22.5/BUILD_RESULT
          make -j `nproc`
          make install

      - shell:
         !include-raw-escape: scripts/babeltrace/build.sh

- job-template:
    name: babeltrace_{version}_glib-2.22.5
    triggers:
      - pollscm:
          cron: "@daily"
    <<: *babeltrace_version_glib-2-22-5_anchor

- job-template:
    name: dev_{user}_babeltrace_{version}_glib-2.22.5
    <<: *babeltrace_version_glib-2-22-5_anchor

## Project
- project:
    name: babeltrace
    github_user: efficios
    github_name: babeltrace
    version:
      - stable-1.3
      - stable-1.4
      - stable-1.5
      - master
    jobs:
      - 'babeltrace_{version}_{buildtype}':
          buildtype: build
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, static, python-bindings]
      - 'babeltrace_{version}_{buildtype}':
          buildtype: clangbuild
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [clang]
          conf: !!python/tuple [std, static]
      - 'babeltrace_{version}_{buildtype}':
          buildtype: portbuild
          arch: !!python/tuple [armhf, arm64, powerpc, ppc64el]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, static, python-bindings]
      - 'babeltrace_{version}_{buildtype}':
          buildtype: solarisbuild
          arch: !!python/tuple [solaris10, solaris11]
          build: !!python/tuple [std]
          conf: !!python/tuple [std, static]
      - 'babeltrace_{version}_{buildtype}':
          buildtype: macosxbuild
          arch: !!python/tuple [macosx]
          build: !!python/tuple [std]
          conf: !!python/tuple [std]
          version:
            - stable-1.4
            - stable-1.5
            - master
      - 'babeltrace_{version}_cppcheck'
      - 'babeltrace_{version}_scan-build'
      - 'babeltrace_{version}_pylint'
      - 'babeltrace_{version}_coverity':
          version: master
      - 'babeltrace_{version}_glib-2.22.5':
          version: master
      - 'dev_{user}_babeltrace_{version}_glib-2.22.5':
          user: jgalar
          github_user: jgalar
          github_name: babeltrace
          version:
            - master-staging
      - 'dev_{user}_babeltrace_{version}_{buildtype}':
          user: jgalar
          github_user: jgalar
          github_name: babeltrace
          buildtype: build
          version:
            - master-staging
            - stable-1.3-staging
            - stable-1.4-staging
            - stable-1.5-staging
          arch: !!python/tuple [x86-32, x86-64]
          build: !!python/tuple [std, oot, dist]
          conf: !!python/tuple [std, static, python-bindings]

