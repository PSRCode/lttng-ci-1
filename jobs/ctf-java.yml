## Templates
- job-template:
    name: ctf-java_{version}_build
    defaults: ctf-java-mvn

    publishers:
      - warnings:
          console-log-parsers:
            - 'Maven'
          total-thresholds:
            unstable:
              total-all: 0
              total-high: 0
              total-normal: 0
              total-low: 0
          messages-to-ignore: |-
            No sources found skipping Kotlin compile
            Ignoring project type pom - supportedProjectTypes = \[jar, bundle\]
            ^Tests run:.*
      - workspace-cleanup
      - email-ext:
         recipients: '{obj:email_for_all_failure}'
         always: false
         unstable: true
         first-failure: false
         first-unstable: false
         not-built: false
         aborted: false
         regression: false
         failure: true
         second-failure: false
         improvement: false
         still-failing: false
         success: false
         fixed: false
         fixed-unhealthy: true
         still-unstable: false
         pre-build: false
         matrix-trigger: only-parent
         send-to:
           - recipients
      - email-ext:
         recipients: '{obj:email_to}'
         reply-to: ci-notification@lists.lttng.org
         always: false
         unstable: false
         first-failure: true
         first-unstable: true
         not-built: false
         aborted: false
         regression: false
         failure: false
         second-failure: false
         improvement: false
         still-failing: false
         success: false
         fixed: false
         fixed-unhealthy: true
         still-unstable: false
         pre-build: false
         matrix-trigger: only-parent
         send-to:
           - recipients


- job-template:
    name: ctf-java_{version}_coverity
    defaults: ctf-java
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
      - credentials-binding:
          - username-password-separated:
              credential-id: ctf-java_coverity_token
              username: COVERITY_SCAN_PROJECT_NAME
              password: COVERITY_SCAN_TOKEN

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          skip-tag: true
          basedir: src/ctf-java

    builders:
      - maven-target:
          maven-version: "default"
          goals: "-version"
          private-repository: true
          settings: 'org.jenkinsci.plugins.configfiles.maven.MavenSettingsConfig277b7a2d-b7a6-4ae4-a32d-18c02514e9e4'
      - shell:
          !include-raw-escape: scripts/common/coverity.sh

    publishers:
      - workspace-cleanup
      - archive:
          artifacts: 'analysis-results.tgz,cov-int/**'
          allow-empty: false


## Project
- project:
    name: ctf-java
    github_user: efficios
    github_name: ctf-java
    email_to: 'ci-notification@lists.lttng.org, cc:alexmonthy@efficios.com'
