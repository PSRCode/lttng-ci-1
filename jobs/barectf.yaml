- defaults:
    name: barectf
    description: |
      <em><strong><a href="https://github.com/efficios/barectf">barectf</a></strong></em>
      is a command-line utility which generates C99 code that is able to write
      native Common Trace Format (CTF) binary streams.

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor:
          colormap: xterm
  #      - credentials-binding:
  #          - username-password-separated:
  #              credential-id: barectf_codecov_token
  #              username: CODECOV_PROJECT_NAME
  #              password: CODECOV_TOKEN

    scm:
      - git:
          url: git://github.com/{github_user}/{github_name}.git
          browser: githubweb
          browser-url: https://github.com/{github_user}/{github_name}
          branches:
            - origin/{version}
          basedir: src/barectf
          skip-tag: true

    triggers:
      - pollscm:
          cron: "@hourly"

    properties:
      - build-discarder:
          num-to-keep: 2
      - github:
          url: https://github.com/{github_user}/{github_name}


## Templates
- job-template:
    name: barectf_{version}_build
    defaults: barectf

    project-type: matrix
    node: 'master' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'

    builders:
      - shell:
         !include-raw-escape: scripts/barectf/build.sh

    publishers:
#      - archive:
#          artifacts: 'build/**'
#          allow-empty: false
      - ircbot:
          strategy: new-failure-and-fixed
          matrix-notifier: only-parent
          channels:
            - name: '#lttng'


- job-template:
    name: barectf_{version}_pylint
    defaults: barectf
    node: 'x86-64'

    triggers:
      - pollscm:
          cron: "@daily"

    builders:
       - shell:
          !include-raw-escape: scripts/barectf/pylint.sh

    publishers:
      - archive:
          artifacts: 'pep8.out,pylint.out'
      - violations:
          pep8:
            pattern: pep8.out
            min: 10
            max: 999
            unstable: 999
          pylint:
            pattern: pylint.out
            min: 10
            max: 999
            unstable: 999


## Project
- project:
    name: barectf
    github_user: efficios
    github_name: barectf
    version:
      - master
    jobs:
      - 'barectf_{version}_build':
          arch: !!python/tuple [x86-32, x86-64]
      - 'barectf_{version}_pylint'

