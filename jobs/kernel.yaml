---
- defaults:
    name: kernel
    description: |
      Prepare kernel tree for OOT build of lttng-modules

      <p>Job is managed by Jenkins Job Builder.</p>

    project-type: freestyle

    logrotate:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1

    wrappers:
      - workspace-cleanup
      - timestamps
      - ansicolor

    #scm:
    #  - git:
    #      url: git://artifacts.internal.efficios.com/git/linux-stable.git
    #      branches:
    #        - refs/tags/v{kversion}
    #      shallow-clone: true
    #      skip-tag: true
    #      fastpoll: true
    #      basedir: linux
    #      reference-repo: $HOME/gitcache/linux-stable.git/

    properties:
      - throttle:
          max-per-node: 0
          max-total: 0
          option: category
          categories:
            - 'lttng-module-linux'


## Templates
- job-template:
    name: kernel_{kversion}_{buildtype}
    defaults: kernel

    project-type: matrix
    node: 'x86-32 || x86-64' # Applies only to matrix flyweight task
    axes:
      - axis:
         type: slave
         name: arch
         values: '{obj:arch}'

    builders:
      - shell: |
          git clone --depth=1 -b "v{kversion}" --reference $HOME/gitcache/linux-stable.git/ git://artifacts.internal.efficios.com/git/linux-stable.git linux
      - shell:
         !include-raw-escape scripts/kernel/build.sh

    publishers:
      - archive:
          artifacts: 'build/**'
          allow-empty: false
          fingerprint: true
      - workspace-cleanup


## Project
- project:
    name: kernel
    kversion:
      !include jobs/inc/kernel-versions.yaml.inc
    jobs:
      - 'kernel_{kversion}_{buildtype}':
          buildtype: build
          arch: !!python/tuple [x86-32, x86-64]
